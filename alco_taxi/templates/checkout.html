{% extends 'base_for_shipping.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Shipping Address</h3>
            <div class="row">
              <div class="col-50">
                <label for="First Name">First Name</label>
                <input type="text" id="first" name="first" placeholder="First Name">
              </div>
              <div class="col-50">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Surname">
              </div>
            </div>
            <div class="row">
            <div class="col-50">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="NY">
            </div>
            <div class="col-50">
              <label for="phone">Phone number</label>
              <input type="text" id="phone" name="phone" placeholder="06787567">
            </div>
          </div>
            <div class="row">
              <div class="col-50">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" placeholder="Street">
              </div>
              <div class="col-50">
                <label for="house">House number</label>
                <input type="text" id="house" name="house" placeholder="10001">
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <div class="cart-total">
        <p>
            <span>Total Price:</span>
            <span>1</span>
        </p>
        <p>
            <span>Number of Items:</span>
            <span>1</span>
        </p>
    </div>
  </div>
</div> 


{% endblock content %}
