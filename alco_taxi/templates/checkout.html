{% extends 'base_for_shipping.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}

<div class="row">
  <div class="col-75">
    <div class="container">
      <form method="POST" action="{{ url_for('checkout') }}">
        <div class="row">
          <div class="col-50">
            <h3>Shipping Address</h3>
            <div class="row">
              <div class="col-50">
                <label for="First Name"><i class="fas fa-user fa-sm"></i> First Name</label>
                <input type="text" id="first" name="first_name" required placeholder="First Name">
              </div>
              <div class="col-50">
                <label for="surname"><i class="fas fa-user fa-sm"></i> Surname</label>
                <input type="text" id="surname" name="surname" required placeholder="Surname">
              </div>
            </div>
            <div class="row">
            <div class="col-50">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="email" id="email" name="email" required placeholder="email@gmail.com">
            </div>
            <div class="col-50">
              <label for="phone"><i class="fas fa-phone-alt fa-sm"></i> Phone number</label>
              <input type="text" id="phone" name="phone" required placeholder="06787567">
            </div>
          </div>
            <div class="row">
              <div class="col-50">
                <label for="street"><i class="fas fa-road fa-sm"></i> Street</label>
                <input type="text" id="street" name="street" required placeholder="Street name">
              </div>
              <div class="col-50">
                <label for="house"><i class="fas fa-home fa-sm"></i> House number</label>
                <input type="text" id="house" name="house" required placeholder="10">
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="state" name="city" required placeholder="Amsterdam">
              </div>
              <div class="col-50">
                <label for="zip"><i class="fas fa-globe fa-sm"></i> Zip Code</label>
                <input type="text" id="zip" name="zip" required placeholder="10001">
              </div>
            </div>
          </div>
        </div>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <div class="cart-total">
        <p>
            <span>Total Price:</span>
            <span>{{ "%.2f"|format(grand_total) }}</span>
        </p>
        <p>
            <span>Number of Items:</span>
            <span>{{ grand_quantity }}</span>
        </p>
    </div>
  </div>
</div> 


{% endblock content %}
