{% extends "base.html" %}
{% block title %}Admin - Users{% endblock %}
{% block content %}

<div class="conteiner">
    <table class="table table-striped table-sm">
    <thead>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Delete</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><a href="{{url_for('admin_delete_users', id=user.id)}}" class="btn btn-danger">Delete</a></td>
            </button>
            </td>
         </tr>
         {% endfor %}



{% endblock content %}
